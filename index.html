<!DOCTYPE html>
<html lang="ru">
  <head> 
    <title>Movie Search</title>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Mov<span>i</span>e Search</h1>
      </div>
    </header>
    <main>
      <section class="search">
        <div class="wrapper">
          <form id="js-form" class="search_form" autocomplete="off">
            <input type="text" id="js-input" class="search_input" placeholder="Search movie">
            <button id="js-button" class="search_button">F<span>i</span>nd</button>
            <div id="js-preloader" class="search_preloader">
              <div class="search_fill"></div>
            </div>
          </form>
        </div>
      </section>
      <section class="slider">
        <div id="js-slides" class="slider_wrapper disappearing transitioned">
          <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <a href="https://rs.school/" class="footer_rss">RSSchool - 2020q1</a>
        <a href="https://github.com/araneusx" class="footer_git">araneusX</a>
      </div>
    </footer>
  </body>
</html>
