<!DOCTYPE html>
<html lang="ru">
  <head> 
    <title>Movie Search</title>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Mov<span>i</span>e Search</h1>
        <div id="js-featuredbtn" class="header_featured-btn">My featured movies</div>
    </header>
    <main>
      <section class="menu">
        <div class="wrapper menu__wrapper">
          <ol id="js-featured" class="menu_featured"></ol>
          <div id="js-info" class="menu_info info"> <!-- -->
          </div>  <!-- -->
        </div>
      </section>
      <section class="search">
        <div class="wrapper search_wrapper">
          <form id="js-form" class="search_form" autocomplete="off">
            <input type="text" id="js-input" class="search_input" placeholder="Search movie" autofocus>
            <div id="js-clear" class="search_clear"></div>
            <button id="js-button" class="search_button">F<span>i</span>nd</button>
            <div id="js-keyboardbtn" class="search_keyboard-btn"></div>
            <div id="js-preloader" class="search_preloader">
              <div class="search_fill"></div>
            </div>
            <div id="js-keyboard" class="search_keyboard"></div>
            <div id="js-mic" class="search_mic"></div>
          </form>
          <div id="js-message" class="search_message"></div>
        </div>
      </section>
      <section class="slider">
        <div id="js-slides" class="slider_wrapper disappearing transitioned">
          <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        <a href="https://rs.school/" class="footer_rss">RSSchool - 2020q1</a>
        <a href="https://github.com/araneusx" class="footer_git">araneusX</a>
      </div>
    </footer>
  </body>
</html>
